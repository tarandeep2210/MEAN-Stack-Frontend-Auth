
      

<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h4>Register New User</h4>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
            <form class="form" novalidate>
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Email" value="" name="email" type="email" [(ngModel)]="registerData.email" >
                    </mat-form-field>
            
                    <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" value="" name="password" type="password" [(ngModel)]="registerData.password" > 
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Name" value="" name="name"[(ngModel)]="registerData.name" > 
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <textarea matInput placeholder="Description" value="" name="textArea"[(ngModel)]="registerData.description" ></textarea>
                    </mat-form-field>

                    <button (click)="post()" mat-raised-button color="primary">Register</button>
                    
            </form>
    </mat-card-content>
        
</mat-card>
