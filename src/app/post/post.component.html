
      

<mat-card>
        <mat-card-header>
            <mat-card-title>
                <h4>New Post</h4>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
                <form class="form" novalidate>
                        <mat-form-field class="example-full-width" style="width: 100%">
                            <textarea matInput placeholder="Post Message" value="" name="textArea"[(ngModel)]="postMsg" ></textarea>
                        </mat-form-field>
                        <br>
    
                        <button (click)="post()" mat-raised-button color="primary">Post</button>
                        
                </form>
        </mat-card-content>
            
    </mat-card>
